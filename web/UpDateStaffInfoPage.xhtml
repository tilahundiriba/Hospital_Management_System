<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   
    <h:head>
        <title>Facelet Title</title>
        
        
        
        <style>
             body{
                
                background-image: Url("source/Image/scintific.jpg");
                background-size: 100%;
             
                position: fixed;
            }
            .updateStaffform{
                position: fixed;
                left: 400px;
                width: 500px;
                height: 520px;
                background-color: burlywood;
                border-radius: 30px;
            }
            .conntrol-textfield{
                
                position: fixed;
                left: 530px;
                width: 250px;
                height: 30px;
                border-radius: 15px;
            }
            .text_label{
                padding: 20px;
            }
            .btn-control{
                 background-color: green;
                position: fixed;
                left: 500px;
          margin-top: 30px;
                 width: 120px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
            }
            .lab{
                 font-family:Georgia; 
                  color:black;
                   font-size: 20px;
            }
            .title{
                margin-left: 150px;
            }
            .cancel{
                     background-color: red;
                position: fixed;
                left: 650px;
          margin-top: 30px;
                 width: 120px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="updateStaffform">
            <h3 class="title">Update Staff Infromation</h3>
                 <div class="text_label">   
            <label class="lab">Age</label>
            <h:inputText id="age" class="conntrol-textfield" value="#{upDateClass.ageOfSt}" a:placeholder="Age..." required="true"/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Proffession</label>
            <h:inputText id="proffesion" class="conntrol-textfield" value="#{upDateClass.profageOfSt}" a:placeholder="proffession..." required="true"/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Address</label>
            <h:inputText id="address" class="conntrol-textfield" value="#{upDateClass.addressageOfSt}" a:placeholder="Address..." required="true"/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Phone</label>
            <h:inputText id="phone" class="conntrol-textfield" value="#{upDateClass.phoneageOfSt}" a:placeholder="phone..." required="true" maxlength="13"/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Date</label>
            <h:inputText id="date" class="conntrol-textfield" value="#{upDateClass.dateageOfSt}" a:placeholder="Date..." required="true" maxlength="10"/><br/>
            </div>
            <div class="text_label">   
            <label class="lab">Id</label>
            <h:inputText id="id" class="conntrol-textfield" value="#{upDateClass.idageOfSt}" a:placeholder="Id..." required="true"/><br/>
            </div>
            
         <div class="Button">
             
             <h:commandButton class="btn-control" id="main_page3" value="SAVE" action="#{upDateClass.upDateStaffMethod()}"/> 
             <h:commandButton  value="CANCEL" action="Addstaaff" class="cancel"/> <br/>
            </div> 
            
        </h:form>
         
    </h:body>
</html>

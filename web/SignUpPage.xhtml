<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
      <link rel="stylesheet" type="text/css" href="SingUpPage.css"></link>
    <h:head>
        <title>Facelet Title</title>
        
        <style>
            
            .homebutton{
                background-color: lightgreen;
                    width: 200px;
            height: 40px;
           
            font-family:Georgia; 
            color: white;
            margin-left: 1100px;
            margin-top: 20px;
            border-radius: 20px;
            }
        </style>
  
    </h:head>
    <h:body>
            
        <h:form>
           
          
             
            <h:commandButton class="homebutton"   value="BACK HOME" action="Homepage"></h:commandButton>
                
              
                    <div class="btn_text">
                        <h2 class="log-p">SIGN UP</h2> 
              
                        <label class="plab">Frist Name</label>
                        <h:inputText id="intextFrist"  value="#{signUpPage.fName}" class="textfield" a:placeholder="Frist name..." required="true"/><br/>
                
                   
                   
                         <label class="plab">Last Name</label>
                        <h:inputText id="intextlast"  value="#{signUpPage.lName}" class="textfield" a:placeholder="Last name..." required="true"/><br/>
                   
                        
                 
                         <label class="plab">Email Address</label>
                         <h:inputText id="intextEmail"  value="#{signUpPage.eMail}" class="textfield" a:placeholder="Email address..." required="true"/><br/>
                 
                        
                
                         <label class="plab">Set Password</label>
                         <h:inputSecret id="p1" value="#{signUpPage.setPassword}" class="textfield" a:placeholder="Set password..." required="true"/> <br/> 
               
                      
                                         
                       <h:selectOneMenu value="#{signUpPage.userType}" class="form-control" >
                           <f:selectItems value="#{signUpPage.singUpTypeList}" />	
                        </h:selectOneMenu>
             
                     <div class="button12">
                         <h:commandButton value="Register Now" action="#{signUpPage.registrationMethod()}" class="button"/>  
        
                       
                     </div>
       
                        
       
              
                 </div>
                
          
               
          </h:form>
     
            
    </h:body>
</html>

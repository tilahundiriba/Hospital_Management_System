<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>LOGIN TITLE</title>
        <style>
            body{
                
                background-image: Url("source/Image/woyin.jpg");
                background-size: 100%;
              
                
            }
            .intext1{
             width: 350px;
             height: 200px;
                margin-right: 20px;
                margin-left: 20px;
                margin-top: 10px; 
            
             top: 150px;
             position: relative;
        }
       
       
          .textfield{
             width: 220px;
             height: 40px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #f9004d;
            border-radius: 10px;
          
        }
          .button{
            background-color: green;
               margin: 5px; 
               font-family:Georgia; 
                  color: white;
                 
                  border-radius: 28px;
                       font-size: 15px;
                       height: 35px;
                     width:100px;
                margin: 5px;
           .button:hover{
             background: linear-gradient(#378de5, #79bbff); 
             }
        }
        .btn-text{
            display: flex;
            background-color: lightskyblue;
        }
        .button12{
            display: flex;
            flex-direction: row;
           position: relative;
           left: 140px;
        }
        .plab{
            
            color: #000000;
            font-family: Arial;
            font-weight: bold;
            font-size: 20px;
        }
        </style>
        
    </h:head>
    <h:body>
       
        <center>
            
            
        <h:form>
           
          
             
                <div class="log"> 
                
                <div class="intext1">
                    <div class="btn_text">
                        <h2 class="log-p">LOGIN</h2> 
                    <div> 
                        <label class="plab">Username:</label>
                        <h:inputText id="intext"  value="#{loginPage.name}" class="textfield" a:placeholder="Last name..."/><br/>
                    </div>
                   
                     <div> 
                         <label class="plab">Password:</label>
                         <h:inputSecret id="passt" value="#{loginPage.pwd}" class="textfield" a:placeholder="Last name..."/> <br/> 
                     </div>
                     <div class="button1">     
                     <div class="button12">
                         <h:commandButton value="LOGIN" action="#{loginPage.validateMethod()}" class="button"/>  
                     
                         <h:commandButton  value="MAIN" action="StaffWorkChoosePage.xhtml" class="button"/> <br/>
                       
                     </div>
       
                        
       
                </div>
                 </div>
                
              </div>
                </div>
       
          </h:form>
            
            </center>
            
    </h:body> 
</html>

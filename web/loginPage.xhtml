<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>LOGIN TITLE</title>
        <style>
            body{
                
                background-image: Url("source/Image/woyin.jpg");
                background-size: 100%;
              
                
            }
            .intext1{
             width: 350px;
             height: 200px;
                margin-right: 20px;
                margin-left: 450px;
                margin-top: 10px; 
            background-color: red;
            background-color: rgba(0,0,0.4,0.8);
            border-radius: 30px;
             top: 150px;
             position: relative;
        }
       
       
          .textfield{
             width: 220px;
             height: 40px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #f9004d;
            border-radius: 10px;
          
        }
          .button{
            background-color: green;
               margin: 5px; 
               font-family:Georgia; 
                  color: white;
                   background-color: rgba(0,0,0.4,0.8);
                  border-radius: 28px;
                       font-size: 15px;
                       height: 35px;
                     width:100px;
              
           .button:hover{
             background: greenyellow; 
             }
        }
        .btn-text{
            display: flex;
           background-color: red;
        }
        .button12{
            display: flex;
            flex-direction: row;
           position: relative;
           left: 105px;
        }
        .plab{
            
            color: white;
             font-family:Georgia; 
            font-weight: bold;

        }
        .log-p{
            color: white;
             font-family:Georgia; 
            font-weight: bold;
            font-size: 25px;
            margin-left: 150px;
        } 
        
        </style>
        
    </h:head>
    <h:body>
       
       
            
            
        <h:form>
           
          
             
                <div class="log"> 
                
                <div class="intext1">
                   
                        <h2 class="log-p">LOGIN</h2> 
                    <div>

                    </div>
                   
                     <div>

                         <h:inputSecret id="passt" value="#{loginPage.pwd}" class="textfield" a:placeholder="password..."/> <br/> 
                     </div>
                     <div class="button1">     
                     <div class="button12">
                         <h:commandButton value="LOGIN" action="#{loginPage.validateMethod()}" class="button"/>  
                     
                      
                       
                     </div>
       
                        
       
                </div>
              
                
              </div>
                </div>
       
          </h:form>
            
          
            
    </h:body>

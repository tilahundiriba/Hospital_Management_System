<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ADD PATEINT</title>
        <style>
                 body{
                
                background-image: Url("source/Image/scintific.jpg");
                background-size: 100%;
            
                position: fixed;
            }
            .heade{
              top: 150px;
                position: fixed;
                left: 950px;
               bottom: 10px;
                display: flex;
                width: 250px;
                height: 330px;
                flex-direction: column;
                background-color: lightseagreen;
                 background-color: rgba(0,0,0.4,0.8);
                 border-radius: 30px;
            }
            
            .Button{
                margin: 30px;
            }
            .lab{
               left: 400px;
               margin: 10px;
               color: white;
            }
            .text_label{
                margin: 20px;
            }
            .conntrol-textfield{
                   border-radius: 15px;
                width: 250px;
                height: 25px;
                position: fixed;
                left: 520px;
                margin: 10px;
              
                
            }
            .sex{
                margin-top: 30px;
            }
            .addp-control{
                background-color: yellowgreen;
                position: fixed;
                left: 400px;
                top: 40px;
                width: 500px;
                height: 580px;
                 border-radius: 25px;
                 background-color: rgba(0,0,0.4,0.8);
            }
            
            .btn-control{
                     background-color: purple;
                position: fixed;
                left: 1000px;
          margin-top: 30px;
                 width: 150px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
                       background-color: rgba(0,0,0.4,0.8);
                       
            }
            .btn-control:hover{
                 background-color: green;
            }
         
        
        
            .btn-controls{
                 background-color: rgba(0,0,0.4,0.8);
                         
                position: fixed;
                left: 550px;
          margin-top: 20px;
                 width: 150px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px; 
                
            }
             .btn-controls:hover{
                 background-color: green;
            }
            .title{margin-left: 150px;
            color: white;
            }
            .sex{
               color: white;  
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
               <div class="heade">
            
            <div class="Button">
                    <h:commandButton class="btn-control" id="main_page1" value="UPDATE" action="UpDatePateintInfoPage"/> 
                 
            </div>
           
                    <div class="Button">
             
                     <h:commandButton class="btn-control" id="main_page4" value="VIEW" action="DisplayPateintData"/> 
            </div> 
            <div class="Button">
             
                     <h:commandButton class="btn-control" id="main_page3" value="SEARCH" action="SearchSinglePateint"/> 
            </div> 
            
                      <div class="Button">
             
                     <h:commandButton class="btn-control" id="main_page5" value="HOME" action="StaffWorkChoosePage"/> 
            </div> 
            
        </div> 
            </h:form>
        
            <div class="addp-control">
                
            <h:form>
                <h3 class="title">Add Pateint Information</h3>
                <div class="text_label">   
            <label class="lab">Frist Name:</label>
            <h:inputText id="first7Name" class="conntrol-textfield" value="#{addpateint.fName}" a:placeholder="Frist name..." required="true"/><br/>
            </div>
                <div class="text_label">
            <label class="lab">Last Name:</label>
           <h:inputText id="lasttName" class="conntrol-textfield" value="#{addpateint.lName}" a:placeholder="Last name..." required="true"/><br/>
             </div>
                <div class="text_label" style="display: flex;">
             <label class="lab">Gender:</label>
                 <div class="text_label">
                     
                    
                   
                     <h:selectOneRadio class="btn-group-justified" value="#{addpateint.gender}">   
                            
                         <f:selectItems class="sex"  value="#{addpateint.genderList}"/>
                         
                        </h:selectOneRadio>
                    
                    </div>
              </div>
                     <div class="text_label">
              <label class="lab">Age:</label>
            <h:inputText id="age" class="conntrol-textfield" value="#{addpateint.age}" a:placeholder="Age..." required="true"/><br/>
              </div>
              <div class="text_label">
             <label class="lab">ID:</label>
           <h:inputText id="pid" class="conntrol-textfield" value="#{addpateint.id}" a:placeholder="ID..." required="true"/><br/>
                
             </div>
                  <div class="text_label">
              <label class="lab">Dr. Name:</label>
            <h:inputText id="Dr_Name" class="conntrol-textfield" value="#{addpateint.dr_name}" a:placeholder="Dr.Name..." required="true"/><br/>
              </div>
               <div class="text_label">
              <label class="lab">Blood Group:</label>
            <h:inputText id="bl_group" class="conntrol-textfield" value="#{addpateint.b_group}" a:placeholder="Blood group..." required="true"/><br/>
               </div>
                <div class="text_label">
                <label class="lab">Address:</label>
                  <h:inputText id="address" class="conntrol-textfield" value="#{addpateint.address}" a:placeholder="Address..." required="true"/><br/>
                 </div>
                  <div class="text_label">
                 <label class="lab">Contact:</label>
                  <h:inputText id="contact" class="conntrol-textfield" value="#{addpateint.contact}" a:placeholder="Concact..." required="true" maxlength="13"/><br/>
                 </div>
                <div class="text_label">
                   
                      
                      
                      <label class="lab">Date:</label>
                     <h:inputText id="date" class="conntrol-textfield" value="#{addpateint.date}" a:placeholder="Date..." required="true" maxlength="10"/><br/>
                     
                   
                  </div>
               <div style="display: flex;" class="btn">
                   <div>
                       <h:commandButton class="btn-controls" id="add" value="SAVE" action="#{addpateint.pateintInsert()}"/>  
                  </div>
                 
                   </div>
          
              
            </h:form>
             </div> 
          
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Billing Page</title>
        <style>
            
              body{
                
                background-image: Url("source/Image/Corider.jpg");
                background-size: 100%;
            
             
            }  
            .addbill-control{
                background-color: rgba(0,0,0,0.8);
                position: fixed;
                left: 400px;
                background-color: royalblue;
                width: 600px;
                height: 620px;
                border-radius: 30px;
                margin-top: 0px;
                
            }
          
            .bil-text_label{
                margin: 20px;
            }
            .title{
                
                margin-left: 190px;
                margin-right: 30px;
            
            }
            .bill-textfield{
                
                position: fixed;
                left: 580px;
                width: 250px;
                height: 25px;
               border-radius: 15px; 
            }
            .billl-lab{
                position: fixed;
                left: 860px;
            }
            .bill-button{
                    background-color: green;
                      background-color: rgba(0,0,0.4,0.8);
                position: fixed;
                left: 650px;
              margin-top: 5px;
                 width: 150px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
            }
            .bill-button:hover{ background-color: green;}
            .bill{
                       background-color: white;
              
               margin: 30px;
                 width: 150px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
                       background-color: rgba(0.8,0.8,0.8,0.8); 
            }
            .bill:hover{
                background-color: green;
            }
            .batnoch{
                position: fixed;
                
                left: 1020px;
                margin-top: 80px;
                display: flex;
                flex-direction: column;
                background-color: yellowgreen;
                height: 400px;
                width: 230px;
                 border-radius: 30px;
                 background-color: rgba(0,0,0.4,0.8);
            }
           
        </style>
    </h:head>
    <h:body>
        <div class="addbill-control">
                
            <h:form>
                <h3 class="title" >PAYEMENT PATEIT BILL</h3> 
                <div class="bil-text_label">   
            <label class="bil-lab">Pateint Id</label>
            <h:inputText id="p-id" class="bill-textfield" value="#{billPayPage.p_id}" a:placeholder="Pateint Id..." required="true"/><br/>
            </div>
                <div class="bil-text_label">
            <label class="bill-lab">Disease:</label>
            <h:inputText id="Disease" class="bill-textfield" value="#{billPayPage.disease}" a:placeholder="Disease..." required="true" requiredMessage="tilishhhh"/><br/>
             </div>
                <div class="bil-text_label" style="display: flex;">
            
               
                     <label class="bill-lab">Admit Date</label>
                     <h:inputText id="Admit-date" class="bill-textfield" value="#{billPayPage.a_date}" a:placeholder="Admit date.." required="true" maxlength="10"/><br/>
                    <label class="billl-lab">(DD-MM-YYYY)</label>
                 
                     </div>
                     <div class="bil-text_label">
              <label class="bill-lab">Room No.</label>
            <h:inputText id="Room-no" class="bill-textfield" value="#{billPayPage.r_no}" a:placeholder="Room No.." required="true"/><br/>
              </div>
              <div class="bil-text_label"  style="display: flex;">
             <label class="bill-lab">Discharge Date</label>
           <h:inputText id="Discharge-date" class="bill-textfield" value="#{billPayPage.d_date}" a:placeholder="Discharge date..." required="true" maxlength="10"/><br/>
                 <label class="billl-lab">(DD-MM-YYYY)</label>
             </div>
                  <div class="bil-text_label">
              <label class="bill-lab">Room charges:</label>
            <h:inputText id="Room-Charge" class="bill-textfield" value="#{billPayPage.r_charge}" a:placeholder="Room charge..." required="true"/><br/>
              </div>
               <div class="bil-text_label">
              <label class="bill-lab">Service Charges:</label>
            <h:inputText id="service-charge" class="bill-textfield" value="#{billPayPage.s_charge}" a:placeholder="Service charge..." required="true"/><br/>
               </div>
                <div class="bil-text_label">
                <label class="bill-lab">No.Of Days</label>
                  <h:inputText id="no-days" class="bill-textfield" value="#{billPayPage.n_days}" a:placeholder="No. of days..." required="true"/><br/>
                 </div>
                 
                <div class="bil-text_label">
                   
                      
                      
                      <label class="bill-lab">Total Room Charge</label>
                     <h:inputText id="total-room-charge" class="bill-textfield" value="#{billPayPage.total_r_charge}" a:placeholder="Total Room..." required="true"/><br/>
                     
                   
                  </div>
                 <div class="bil-text_label" style="display: flex;">
                   
                      
                      
                      <label class="bill-lab" >Billing Date</label>
                     <h:inputText id="date" class="bill-textfield" value="#{billPayPage.b_date}" a:placeholder="Billing date..." required="true" maxlength="10"/><br/>
                      <label class="billl-lab">(DD-MM-YYYY)</label>
                   
                  </div>
                 <div class="bil-text_label">
                   
                      <label class="bill-lab">Total Charges </label>
                    <h:inputText id="total" class="bill-textfield" value="#{billPayPage.t_charge}" a:placeholder="Total charge..." required="true"/><br/>
                     
                  </div>
                 <div class="bil-text_label">
                   
                      <label class="bill-lab">Bill No.</label>
                     <h:inputText id="bill" class="bill-textfield" value="#{billPayPage.b_no}" a:placeholder="Bill no..." required="true"/><br/>
                     
                  </div>
                 <div class="bil-text_label">
                   
                      
                      
                      <label class="bill-lab">Payement Mode:</label>
                     <h:inputText id="pay" class="bill-textfield" value="#{billPayPage.p_mode}" a:placeholder="Payement..." required="true"/><br/>
                     
                   
                  </div>
               <div style="display: flex;" class="bill-button-control">
                  
                   <h:commandButton class="bill-button" id="add" value="SAVE" action="#{billPayPage.billMothed()}"/>  
                  
                 
                   </div>
               
            </h:form>
             </div>
        <h:form>
         <div class="batnoch">
             <div class="one">
                 <h:commandButton class="bill" id="delete" value="DELETE" action="DeleteBillInfoPage"/> 
                 </div>
                              <div class="one">
                 <h:commandButton class="bill" id="home" value="SEARCH" action="SearchSinglePateintBill"/> 
                 </div>
                              <div class="one">
                 <h:commandButton class="bill" id="view" value="VIEW" action="DisplayPateintBillPage"/>  
                 </div>
                              <div class="one">
                 <h:commandButton class="bill" id="home2" value="HOME" action="Manu_page"/>  
                 </div>
               </div>
            </h:form>
        
    </h:body>
</html>

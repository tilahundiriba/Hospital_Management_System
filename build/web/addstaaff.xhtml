<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   
    <h:head>
        <title>Facelet Title</title>
        <style>
             body{
                
                background-image: Url("source/Image/Corider.jpg");
                background-size: 100%;
                
            } 
            .hh{
               position: fixed;
               left: 400px;
             background-color: rgba(0,0,0.8,0.8);
                padding:50px;
                margin:50px; 
                width: 400px;
                display: flex;
                flex-direction: column;
                border-radius: 40px;
            }
            .conntrol-textfield{
               margin: 10px;
              position: fixed;
                  
               display: flex;
               width: 250px;
               height: 30px;
              margin: 5px;
             left:600px;
              
                border: none;
            outline: none;
            font-size: 1.1rem;
            color: #f9004d;
            border-radius: 10px; 
            }
            .lab{
              font-family: Arial;
                   font-size: 15px;
                  font-weight: bold;
                 color: white; 
                margin: 10px;
            }
           
            .button{
             background-color: #0b4578;
               margin: 5px; 
               font-family:Georgia; 
                  color: white;
                 background-color: rgba(0,0,0,0.8);
                  border-radius: 28px;
                       font-size: 15px;
                       height: 35px;
                     width:100px;
                margin: 5px;
            }
            .button:hover{
                       background: green;
                
            }
            .text_labe{
                display: flex;
            }
      
        
            .title{
                font-family: Arial;
                   font-size: 25px;
                  font-weight: bold;
                 color: white;
                
            }
            
              .buttons4{
                    background-color: green;
                position: fixed;
                left: 990px;
               margin: 30px;
                 width: 150px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
                       background-color: rgba(0,0,0,0.8);
            }
            .buttons4:hover{
               background-color: green; 
            }
             .buttonsgroup{
                 position: fixed;
                 left: 980px;
               
                 margin-top: 80px;
               margin-bottom: 5px; 
                display: flex;
             flex-direction: column;
                width: 230px;
                height: 330px;
             
          border-radius: 30px;
          background-color: rgba(0,0,0,0.3);
            }
            .Button{
               
               margin-bottom: 40px;
            }
         
        </style>
      
    </h:head>
    <h:body>
        <h:form class="forms">
           
            <div class="hh" align="center">
                <div class="title">ADD STAFF INFORMATION</div>
                 <div class="text_labe">
            <label class="lab"> Name</label>
           <h:inputText id="name" class="conntrol-textfield" value="#{addStaff.name}" a:placeholder="Full name..." required="true"/>
           </div>
           <div class="text_labe">
              <label class="lab"> Age</label>
              <h:inputText id="age" class="conntrol-textfield" value="#{addStaff.age}" a:placeholder="Age..." required="true" maxlength="3"/>
           </div>
           <div class="text_labe">
                  <label class="lab"> Id</label>
           <h:inputText id="id" class="conntrol-textfield" value="#{addStaff.id}" a:placeholder="Staff Id..." required="true"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Gender</label>
                     <h:selectOneRadio class="btn-group-justified" value="#{addStaff.gender}" required="true" requiredMessage="Age must be selected">   
                            
                         <f:selectItems class="sex"  value="#{addStaff.genderList}"/>
                         
                        </h:selectOneRadio>
           </div>
           <div class="text_labe">
             <label class="lab"> Proffession</label>
           <h:inputText id="proff" class="conntrol-textfield" value="#{addStaff.prof}" a:placeholder="Proffession..." required="true"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Phone</label>
           <h:inputText id="phone" class="conntrol-textfield" value="#{addStaff.phone}" a:placeholder="Phone..." required="true"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Address</label>
           <h:inputText id="address" class="conntrol-textfield" value="#{addStaff.address}" a:placeholder="Address..."/>
           </div>
           <div class="text_labe">
             <label class="lab"> Join Date</label>
             <h:inputText id="jDate" class="conntrol-textfield" value="#{addStaff.date}" a:placeholder="Date..." required="true"/>
           </div>
           <div class="lab">
               <h:commandButton value="SAVE" action="#{addStaff.addStafff()}" class="button" />  
                     
                         
                       
                     </div>
                   </div>
          
            </h:form>
        <h:form class="secondform">
         <div class="buttonsgroup">
             <div class="Button">
                 <h:commandButton  value="VIEW" action="DisPlayStaffData" class="buttons4"/> <br/>
                 </div>
             <div class="Button">
                 <h:commandButton  value="UPDATE" action="UpDateStaffInfoPage" class="buttons4"/> <br/>
                 </div>
             <div class="Button">
                 <h:commandButton  value="DELETE" action="DeleteStaffInfoPage" class="buttons4"/> <br/>
                 </div>
             <div class="Button">
                  <h:commandButton  value="SEARCH" action="SearchSingleStaff" class="buttons4"/> <br/>
                  </div>
             <div class="Button">
                  <h:commandButton  value="HOME" action="Manu_page" class="buttons4"/> <br/>
                  </div>
                
               </div>
            </h:form>
      
    </h:body>
</html>

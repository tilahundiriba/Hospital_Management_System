<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
         body{
                
                background-image: Url("source/Image/woyin.jpg");
                background-size: 100%;
                background-position: center;
            } 
            .hh{
               position: fixed;
               left: 400px;
                background-color: #33ff66;
                padding:50px;
                margin:50px; 
                width: 400px;
                display: flex;
                flex-direction: column;
            }
            .conntrol-textfield{
               margin: 10px;
              position: relative;
               display: flex;
               width: 250px;
               height: 30px;
              margin: 5px;
              left: 50px;
              
                border: none;
            outline: none;
            font-size: 1.1rem;
            color: #f9004d;
            border-radius: 10px; 
            }
            .lab{
               
                margin: 10px;
            }
            .button{
             background-color: #0b4578;
               margin: 5px; 
               font-family:Georgia; 
                  color: white;
                 
                  border-radius: 28px;
                       font-size: 15px;
                       height: 35px;
                     width:100px;
                margin: 5px;
            }
            .button:hover{
                       background: linear-gradient(#378de5, #79bbff);
                
            }
            .text_labe{
                display: flex;
            }
        </style>
            
    </h:head>
    <h:body>
        <h:form class="forms">
           
            <div class="hh" align="center">
                 <div>STAFF INFORMATION</div>
                 <div class="text_labe">
            <label class="lab"> Name:</label>
           <h:inputText id="name" class="conntrol-textfield" value="#{addStaff.name}"/>
           </div>
           <div class="text_labe">
              <label class="lab"> Age:</label>
           <h:inputText id="age" class="conntrol-textfield" value="#{addStaff.age}"/>
           </div>
           <div class="text_labe">
                  <label class="lab"> Id:</label>
           <h:inputText id="id" class="conntrol-textfield" value="#{addStaff.id}"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Gender:</label>
                     <h:selectOneRadio class="btn-group-justified" value="#{addStaff.gender}">   
                            
                         <f:selectItems class="sex"  value="#{addStaff.genderList}"/>
                         
                        </h:selectOneRadio>
           </div>
           <div class="text_labe">
             <label class="lab"> Proffession:</label>
           <h:inputText id="proff" class="conntrol-textfield" value="#{addStaff.prof}"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Phone:</label>
           <h:inputText id="phone" class="conntrol-textfield" value="#{addStaff.phone}"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Address:</label>
           <h:inputText id="address" class="conntrol-textfield" value="#{addStaff.address}"/>
           </div>
           <div class="text_labe">
             <label class="lab"> Join Date:</label>
             <h:inputText id="jDate" class="conntrol-textfield" value="#{addStaff.date}"/>
           </div>
           <div class="lab">
                         <h:commandButton value="SAVE" action="#{addStaff.addStafff()}" class="button"/>  
                     
                         <h:commandButton  value="CANCEL" action="addpateint" class="button"/> <br/>
                       
                     </div>
                   </div>
              <div>
                 <a href="DisPlayStaffData.xhtml" target="_blank">DisPlayStaffData</a>
                 <a href="DeleteStaffInfoPage.xhtml" target="_blank">DeleteStaff</a>
                 <a href="UpDateStaffInfoPage.xhtml" target="_blank">UpDateStaff</a>
               </div>
            </h:form>
    </h:body>
</html>

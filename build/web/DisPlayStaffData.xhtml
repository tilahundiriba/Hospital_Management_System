<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        
        
        
        <style>
             td{
                margin: 20px;
                
                padding: 20px;
                background-color: brown;
            }
             
            th{
                background-color: forestgreen;
                margin: 20px;
                
                padding: 20px;
            }
            
            body{
                   
                
                background-image: Url("source/Image/hospital.jpg");
                background-size: 100%;
               
               
            
            }
        </style>
    </h:head>
    <h:body>
        <h:dataTable id="staffTable" class="staffPage" value="#{displayStaffData2.getStaffinformation()}" var="data">
            
              <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{data.id}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    NAME
                </f:facet>
                <h:outputText value="#{data.name}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    AGE
                </f:facet>
                <h:outputText value="#{data.age}"/>  

            </h:column>  <h:column>
                <f:facet name="header">
                    GENDER
                </f:facet>
                <h:outputText value="#{data.gender}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   PROFFESSION
                </f:facet>
                <h:outputText value="#{data.proff}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   PHONE
                </f:facet>
                <h:outputText value="#{data.phonee}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    ADDRESS
                </f:facet>
                <h:outputText value="#{data.addresss}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    DATE
                </f:facet>
                <h:outputText value="#{data.date}"/>  

            </h:column>
            
        </h:dataTable>
    </h:body>
</html>

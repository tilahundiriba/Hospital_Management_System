<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            
            
            td{
                margin: 20px;
                
                padding: 20px;
            }
             
            th{
                margin: 20px;
                
                padding: 20px;
            }
        </style>
    
    </h:head>
    <h:body>
        <p>PATEINT INFORMATION</p><BR></BR>
        <h:dataTable id="pData" value="#{addPateint.pateintlist}" var="data" >
            
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                <h:outputText value="#{data.id}"/>  

            </h:column>
             <h:column>
                <f:facet name="header">
                    FRIST NAME
                </f:facet>
                <h:outputText value="#{data.fName}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    LAST NAME
                </f:facet>
               <h:outputText value="#{data.lName}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    GENDER
                </f:facet>
               <h:outputText value="#{data.gender}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                  AGE
                </f:facet>
                <h:outputText value="#{data.age}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   DR.NAME
                </f:facet>
                <h:outputText value="#{data.dr_name}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   BLOOD GROUP
                </f:facet>
                 <h:outputText value="#{data.b_group}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    ADDRESS
                </f:facet>
               <h:outputText value="#{data.address}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   CONTACT
                </f:facet>
                 <h:outputText value="#{data.contact}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    DATE
                </f:facet>
                <h:outputText value="#{data.date}"/>  
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>

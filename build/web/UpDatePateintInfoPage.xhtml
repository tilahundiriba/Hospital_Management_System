<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
       
           <div class="text_label">   
            <label class="lab">Age:</label>
            <h:inputText id="age" class="conntrol-textfield" value="#{upDateClass.age}" a:placeholder="Age..."/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Dr. Name:</label>
            <h:inputText id="dr_name" class="conntrol-textfield" value="#{upDateClass.dr_name}" a:placeholder="Dr. name..."/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Address:</label>
            <h:inputText id="address" class="conntrol-textfield" value="#{upDateClass.address}" a:placeholder="Address..."/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Phone:</label>
            <h:inputText id="phone" class="conntrol-textfield" value="#{upDateClass.phone}" a:placeholder="phone..."/><br/>
            </div>
           <div class="text_label">   
            <label class="lab">Date:</label>
            <h:inputText id="date" class="conntrol-textfield" value="#{upDateClass.date}" a:placeholder="Date..."/><br/>
            </div>
            <div class="text_label">   
            <label class="lab">Id:</label>
            <h:inputText id="id" class="conntrol-textfield" value="#{upDateClass.id}" a:placeholder="Id..."/><br/>
            </div>
            
         <div class="Button">
             
             <h:commandButton class="btn-control" id="main_page3" value="SAVE" action="#{upDateClass.upDateMethod}"/> 
            </div> 
             </h:form>
    </h:body>
</html>

            }

            .btn-control{
                     background-color: purple;

                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
            }
                 .btn-control2{

            }

            }

    <h:body>
        <h:form>
               <div class="heade">
            
            <div class="Button">
                    <h:commandButton class="btn-control" id="main_page1" value="UPDATE" action="UpDatePateintInfoPage"/> 
                 
            </div>
           
                    <div class="Button">
             
                     <h:commandButton class="btn-control3" id="main_page4" value="VIEW" action="DisplayPateintData"/> 
            </div> 
            <div class="Button">
             
                     <h:commandButton class="btn-control4" id="main_page3" value="HOME" action="Addpateint"/> 
            </div> 
            
            
        </div> 
            </h:form>
        
            <div class="addp-control">
                
            <h:form>
                <h3 class="title">Add Pateint Information</h3>
                <div class="text_label">   
            <label class="lab">Frist Name:</label>
            <h:inputText id="first7Name" class="conntrol-textfield" value="#{addpateint.fName}" a:placeholder="Frist name..."/><br/>
            </div>
                <div class="text_label">
            <label class="lab">Last Name:</label>
           <h:inputText id="lasttName" class="conntrol-textfield" value="#{addpateint.lName}" a:placeholder="Last name..."/><br/>
             </div>
                <div class="text_label" style="display: flex;">
             <label class="lab">Gender:</label>
                 <div class="text_label">
                     
                    
                   
                     <h:selectOneRadio class="btn-group-justified" value="#{addpateint.gender}">   
                            
                         <f:selectItems class="sex"  value="#{addpateint.genderList}"/>
                         
                        </h:selectOneRadio>
                    
                    </div>
              </div>
                     <div class="text_label">
              <label class="lab">Age:</label>
            <h:inputText id="age" class="conntrol-textfield" value="#{addpateint.age}" a:placeholder="Age..."/><br/>
              </div>
              <div class="text_label">
             <label class="lab">ID:</label>
           <h:inputText id="pid" class="conntrol-textfield" value="#{addpateint.id}" a:placeholder="ID..."/><br/>
                
             </div>
                  <div class="text_label">
              <label class="lab">Dr. Name:</label>
            <h:inputText id="Dr_Name" class="conntrol-textfield" value="#{addpateint.dr_name}" a:placeholder="Dr.Name..."/><br/>
              </div>
               <div class="text_label">
              <label class="lab">Blood Group:</label>
            <h:inputText id="bl_group" class="conntrol-textfield" value="#{addpateint.b_group}" a:placeholder="Bloogd group..."/><br/>
               </div>
                <div class="text_label">
                <label class="lab">Address:</label>
                  <h:inputText id="address" class="conntrol-textfield" value="#{addpateint.address}" a:placeholder="Address..."/><br/>
                 </div>
                  <div class="text_label">
                 <label class="lab">Contact:</label>
                  <h:inputText id="contact" class="conntrol-textfield" value="#{addpateint.contact}" a:placeholder="Concact..."/><br/>
                 </div>
                <div class="text_label">
                   
                      
                      
                      <label class="lab">Date:</label>
                     <h:inputText id="date" class="conntrol-textfield" value="#{addpateint.date}" a:placeholder="Date..."/><br/>
                     
                   
                  </div>
               <div style="display: flex;" class="btn">
                   <div>
                       <h:commandButton class="btn-controls" id="add" value="SAVE" action="#{addpateint.pateintInsert()}"/>  
                  </div>
                 
                   </div>
          
              
            </h:form>
             </div> 
         
    </h:body>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
                   table {  
           border-collapse: collapse;  
           width: 60%;
          }
            
            td{
                margin: 20px;
                
                padding: 20px;
                background-color: darkgreen;
            }
             
            th{
                margin: 20px;
                background-color: cyan;
                padding: 20px;
            }
               body{
                
                background-image: Url("source/Image/scintific.jpg");
                background-size: 100%;
            
                
            }
            .delete{
                background-color: darkseagreen;
                position: fixed;
                left: 900px;
                width: 400px;
                height: 200px;
                  border-radius: 30px;
                  top: 200px;
            }
            .conntrol-textfield{
                  position: fixed;
                left: 980px;
                width: 250px;
                height: 30px;
                border-radius: 15px;
                margin-top: 1px;
            }
            .btn-control{
                   background-color: red;
                position: fixed;
                left: 980px;
          margin-top: 30px;
                 width: 120px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;
            }
            .text_label{
                font-family:Georgia; 
                  color:black;
                   font-size: 15px;
                   margin-top: 60px;
            }
            .lab{
                margin-top: 40px;
            }
            .title{
              
             top: 210px;
                position: fixed;
                left: 940px;
                 font-family:Georgia; 
                  color:black;
                   font-size: 15px;
            }
                  .cancel{
                background-color: yellowgreen;
                position: fixed;
                left: 1130px;
          margin-top: 30px;
                 width: 120px;
                height: 40px;
                  font-family:Georgia; 
                  color: white;
                  border-radius: 28px;
                       font-size: 15px;  
            }
        </style>
    </h:head>
    <h:body>
             <h:form>
            <div class="delete">
              <div class="text_label">
                   <h3 class="title">Search Bill Information using Bill No.</h3>
                      <label class="lab">Bill No.</label>
                      <h:inputText id="date" class="conntrol-textfield" value="#{addPateint.billno}" a:placeholder="Enter Pateint Id..." required="true"/><br/>
                  </div>
               <div style="display: flex;" class="btn">
                       <h:commandButton class="btn-control" id="add" value="SEARCH" action="#{addPateint.getsinglebilllist()}"/>
                       <h:commandButton  value="HOME" action="PateintBillingPage" class="cancel"/> <br/>
                   </div>
            </div>
                  <h:dataTable id="pData" value="#{addPateint.getsinglebilllist()}" var="data1" >
            
            <h:column>
                <f:facet name="header">
                    PATEINT_ID
                </f:facet>
                <h:outputText value="#{data1.p_id}"/>  

            </h:column>
             <h:column>
                <f:facet name="header">
                   BILL_NO
                </f:facet>
                <h:outputText value="#{data1.b_no}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    DISEASE
                </f:facet>
               <h:outputText value="#{data1.disease}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    ADMIT_DATE
                </f:facet>
               <h:outputText value="#{data1.a_date}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                  ROOM_NO
                </f:facet>
                <h:outputText value="#{data1.r_no}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   NO_OF_DAYS
                </f:facet>
                <h:outputText value="#{data1.n_days}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                  DISCHARGE_DATE
                </f:facet>
                 <h:outputText value="#{data1.d_date}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    SERVICE_CHARGE
                </f:facet>
               <h:outputText value="#{data1.s_charge}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                   ROOM_CHARGE
                </f:facet>
                 <h:outputText value="#{data1.r_charge}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    TOTAL_ROOM_CHARGE
                </f:facet>
                <h:outputText value="#{data1.total_r_charge}"/>  
            </h:column>
                       <h:column>
                <f:facet name="header">
                    TOTAL_CHARGE
                </f:facet>
                <h:outputText value="#{data1.t_charge}"/>  
            </h:column>
                       <h:column>
                <f:facet name="header">
                    PAYEMENT_MODE
                </f:facet>
                <h:outputText value="#{data1.p_mode}"/>  
            </h:column>
                       <h:column>
                <f:facet name="header">
                    BILL_DATE
                </f:facet>
                <h:outputText value="#{data1.b_date}"/>  
            </h:column>
            
        </h:dataTable>
            </h:form>
    </h:body>
</html>
